<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mi App de Tareas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            {% if request.resolver_match.view_name == 'lista_tareas' or request.resolver_match.view_name == 'tasks' %}
                <ul class="flex space-x-4">
                    <li><a href="{% url 'lista_tareas' %}" class="text-white hover:text-gray-400">Home</a></li>
                    <li><a href="{% url 'crear_tarea' %}" class="text-white hover:text-gray-400">Create Task</a></li>
                    <li><a href="/tasks" class="text-white hover:text-gray-400">Tasks</a></li>
                    <li><a href="/about" class="text-white hover:text-gray-400">About</a></li>
                    <li><a href="/contact" class="text-white hover:text-gray-400">Contact</a></li>
                </ul>
            {% elif request.resolver_match.view_name == 'crear_tarea' %}
                <a href="{% url 'tasks' %}" class="text-white hover:text-gray-400">Back to Tasks</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
