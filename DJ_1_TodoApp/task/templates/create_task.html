{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center">Create Task</h1>
    <form action="/create" method="POST">
        <div class="flex justify-center">
            <input type="text" name="title" placeholder="Title" class="border rounded py-2 px-4">
        </div>
        <div class="flex justify-center">
            <textarea name="description" placeholder="Description" class="border rounded py-2 px-4"></textarea>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create
                Task</button>
        </div>
    </form>
</div>
{% endblock %}
