{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">  <h1 class="text-3xl font-bold mb-6 text-center">Tasks</h1>

    {% if tasks %}  <ul class="space-y-4">
        {% for task in tasks %}
        <li class="bg-white border border-gray-300 rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300">
            <div class="flex justify-between items-center"> <div>
                    <h2 class="text-xl font-semibold text-gray-800">{{ task.title }}</h2>
                    {% if task.description %} <p class="text-gray-600 mt-2">{{ task.description }}</p> {% endif %}
                </div>
                <div class="flex space-x-2">
                    <a href="#" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Edit</a>
                    <a href="#" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete</a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p class="text-center text-gray-500 mt-4">No tasks yet.</p>
    {% endif %}

    <div class="mt-8 text-center">
        <a href="{% url 'create_task' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg focus:outline-none focus:shadow-outline">Add New Task</a>
    </div>
</div>
{% endblock %}
